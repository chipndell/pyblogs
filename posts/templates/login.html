{% extends 'base.html' %}

{% block head_block %}
<title>Login | Pyblogs</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-end container row m-1 p-5">
	<div class='mb-5'>
		<h1 class="mt-5 mb-5">Welcome to Pyblogs</h1>
		<h6 class="mb-5">A blog post site to let you know of all how to do with cool latest techs.</h6>
	</div>
	<div class="col-6">
		<form method="post">{% csrf_token %}
			<p>
			<h3>Enter your login crednetials.</h3>
			</p>
			{{ form.as_p }}
			<span>
				<input class="btn btn-primary mx-2" type="submit" name="Submit" value="Submit">
				<input class="btn btn-danger mx-2" type="reset" name="Reset" value="Reset">
			</span>
		</form>
	</div>
</div>
{% endblock %}
