{% extends 'base.html' %} {% block content %}
<div
  class="container col border border-info rounded m-1 p-5"
  style="min-height: 85vh"
>
  <div class="my-5 mx-5">
    <form method="POST">
      {% csrf_token %}
      <h5 class="ml-5 mb-3">
        Are you sure you want to Delete <b>{{ object.content }}</b> blog?
      </h5>
      <br />
      <button type="submit" class="btn btn-danger mt-3 ml-5">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
